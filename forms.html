<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>

        <h1>Forms in Html</h1>

        <form>

            <fieldset>    <!--This is the wrapper for the form set-->

                <legend>Profile Information</legend>

                <label>Full Name</label>
                <input type = "text" placeholder="Enter your Full Name"



            </fieldset>

        </form>
    </body>
</html>
