<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Payment Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    <h1>Payment Form Sample</h1>
    <h2>Contact Information</h2>
    <p>Name: <input type="text" name="name"> </p>

    <fieldset>
        <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>

    <p>Address: <textarea name="address" id="address" cols="30" rows="8"></textarea> </p>

    <p>Email: <input type="email" name="email" id="email"></p>

    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>

    <h2>Payment Information</h2>
    <p>
        <select name="card_type" id="card_type">
            <option value="">Please select a card type</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="rupay">Rupay</option>

        </select>
    </p>

    <p>
        Card Number: <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expiry Date: <input type="date" name="expiry_date" id="expiry_date">
    </p>
    <p>
        CVV: <input type="password" name="cvv" id="cvv">
    </p>

    <input type="submit" value="Pay Now"> </body>

</html>
