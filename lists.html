<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>

        <!-- Unordered List-->
        <ul>
            <li>Carots</li>
            <li>Potatoes</li>
            <li>Kale</li>

        <!-- Ordered List -->
        <ol>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ol>


    </body>
</html>
