<!DOCTYPE html>
<html>
    <head>
        <title>Tables in HTML</title>
    </head>
    <body>

        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>State</th>
            </tr>

            <tr>
                <td>Abhishek</td>
                <td>20</td>
                <td>Ranchi</td>
                <td>Jharkhand</td>
            </tr>

            <tr>
                <td>Rahul</td>
                <td>22</td>
                <td>Noida</td>
                <td>Uttar Pradesh</td>
            </tr>

            <tr>
                <td>Ravi</td>
                <td>32</td>
                <td>Pune</td>
                <td>Maharashtra</td>
            </tr>
        </table>

    </body>
</html>
